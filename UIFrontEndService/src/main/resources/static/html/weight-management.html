<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weight Management Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/weight-management.js"></script>
</head>
<body class="p-4 bg-light">
  <div class="container">
  	<div class="d-flex justify-content-end mb-3">
      <a href="/index.html" class="btn btn-outline-secondary">â¬…ï¸ Home</a>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="mb-4 text-primary">ğŸ‹ï¸ Weight Loss Planner</h2>

      <!-- Form -->
      <form id="weightForm" onsubmit="submitWeightForm(event)">
        <div class="row g-3">
          <div class="col-md-3">
            <input type="text" id="name" class="form-control" placeholder="Name" required />
          </div>
          <div class="col-md-3">
            <input type="number" id="currentWeight" class="form-control" placeholder="Current Weight (kg)" step="0.1" required />
          </div>
          <div class="col-md-3">
            <input type="number" id="desiredWeight" class="form-control" placeholder="Desired Weight (kg)" step="0.1" required />
          </div>
          <div class="col-md-3">
            <input type="number" id="caloriesLossPerDay" class="form-control" placeholder="Calories Burnt Per Day" required />
          </div>
        </div>
        <div class="mt-4">
          <button class="btn btn-success" type="submit">ğŸ“Š Get Plan</button>
        </div>
      </form>

      <!-- Result Section -->
      <div id="resultContainer" class="mt-5"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
