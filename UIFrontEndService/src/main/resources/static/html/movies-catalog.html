<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movies Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/movies-catalog.js"></script>
</head>
<body class="p-4">
  <div class="container">
  	<div class="d-flex justify-content-end mb-3">
      <a href="/index.html" class="btn btn-outline-secondary">⬅️ Home</a>
    </div>
    <h2 class="mb-4">Movies Catalog</h2>

	<div class="mb-3">
	  <div class="row g-2">
	    <div class="col-md-3">
	      <input type="text" id="searchUserId" class="form-control" placeholder="Search by User ID..." onkeyup="filterMovies()" />
	    </div>
	    <div class="col-md-2">
	      <input type="text" id="searchMovieId" class="form-control" placeholder="Search by Movie ID..." onkeyup="filterMovies()" />
	    </div>
	    <div class="col-md-2">
	      <input type="text" id="searchMovieName" class="form-control" placeholder="Search by Movie Name..." onkeyup="filterMovies()" />
	    </div>
	    <div class="col-md-2">
	      <input type="text" id="searchDescription" class="form-control" placeholder="Search by Description..." onkeyup="filterMovies()" />
	    </div>
	    <div class="col-md-2">
	      <input type="text" id="searchRating" class="form-control" placeholder="Search by Rating..." onkeyup="filterMovies()" />
	    </div>
	  </div>
	</div>

    <div id="moviesTableContainer"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
