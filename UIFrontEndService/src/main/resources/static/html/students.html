<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Students Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/students.js"></script>
</head>
<body class="p-4">
  <div class="container">
  	<div class="d-flex justify-content-end mb-3">
      <a href="/index.html" class="btn btn-outline-secondary">â¬…ï¸ Home</a>
    </div>
    <h2 class="mb-4">ğŸ“˜ Students Info</h2>
    <div class="mb-3 d-flex justify-content-between">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Search by name..." onkeyup="filterStudents()" />
      <button class="btn btn-success ms-3" onclick="showAddModal()">â• Add Student</button>
    </div>

    <div id="studentTableContainer"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="studentForm" onsubmit="saveStudent(event)">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Student Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="studentId" />
            <div class="mb-3">
              <label for="studentName" class="form-label">Name</label>
              <input type="text" id="studentName" class="form-control" required />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
