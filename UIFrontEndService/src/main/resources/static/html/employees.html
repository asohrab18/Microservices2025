<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employees Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/employees.js"></script>
</head>
<body class="p-4">
  <div class="container">
  	<div class="d-flex justify-content-end mb-3">
      <a href="/index.html" class="btn btn-outline-secondary">‚¨ÖÔ∏è Home</a>
    </div>
    <h2 class="mb-4">üìò Employees Info</h2>
    <div class="mb-3">
	  <div class="row g-2">
	    <div class="col-md-3">
	      <input type="text" id="searchName" class="form-control" placeholder="Search by name..." onkeyup="filterEmployees()" />
	    </div>
	    <div class="col-md-2">
	      <input type="text" id="searchSalary" class="form-control" placeholder="Search by salary..." onkeyup="filterEmployees()" />
	    </div>
	    <div class="col-md-2">
	      <input type="text" id="searchCity" class="form-control" placeholder="Search by city..." onkeyup="filterEmployees()" />
	    </div>
	    <div class="col-md-2">
	      <input type="text" id="searchState" class="form-control" placeholder="Search by state..." onkeyup="filterEmployees()" />
	    </div>
	    <div class="col-md-2">
	      <input type="text" id="searchCountry" class="form-control" placeholder="Search by country..." onkeyup="filterEmployees()" />
	    </div>
	    <div class="col-md-1 text-end">
	      <button class="btn btn-success w-100" onclick="showAddModal()">‚ûï</button>
	    </div>
	  </div>
	</div>
    

    <div id="employeeTableContainer"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="employeeForm" onsubmit="saveEmployee(event)">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Employee Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="employeeId" />
            <div class="mb-3">
              <label for="employeeName" class="form-label">Name</label>
              <input type="text" id="employeeName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="employeeSalary" class="form-label">Salary</label>
              <input type="text" id="employeeSalary" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="employeeCity" class="form-label">City</label>
              <input type="text" id="employeeCity" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="employeeState" class="form-label">State</label>
              <input type="text" id="employeeState" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="employeeCountry" class="form-label">Country</label>
              <input type="text" id="employeeCountry" class="form-control" required />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
